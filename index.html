<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Frase do Dia - Dominium</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #191919;
      font-family: 'JetBrains Mono', monospace;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: #191919;
      border: 1px solid white;
      border-radius: 12px;
      padding: 480px;
      max-width: 600px;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .phrase {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .box {
        padding: 14px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="phrase" id="frase"></div>
  </div>

  <script>
    const frases = [
      "Não busque motivação. Execute com ou sem ela.",
      "A mente afiada corta mais do que qualquer desculpa.",
      "Você não treina por vontade. Você treina por identidade.",
      "Não negocie com o caos. Supere-o.",
      "Domine seu tempo ou seja dominado por ele.",
      "Toda ação é uma declaração de quem você é.",
      "O conforto mente. O desconforto revela.",
      "Você não está cansado. Está indisciplinado.",
      "A disciplina antecede o brilho.",
      "Foco não é talento. É escolha.",
      "Ignorar o ruído é a arte dos que constroem.",
      "Não espere estar pronto. Ataque mesmo assim.",
      "O mundo não vai parar pra você pensar.",
      "Toda fraqueza pode ser sufocada com repetição.",
      "Seu ambiente interno é o que te define.",
      "Mova-se como quem tem missão.",
      "Seu dia reflete seu destino.",
      "Vença antes de agir: dentro da mente.",
      "Seu corpo é seu primeiro território.",
      "Reescreva-se a cada manhã.",
      "Ou você lidera sua mente, ou será escravo dela.",
      "Silêncio é força. Ação é prova.",
      "Se é fácil, não molda.",
      "Desconforto é o batismo do autodomínio.",
      "Toda fraqueza é uma chance de forja.",
      "Você é o arquiteto do seu comportamento.",
      "Quem para pra pensar, já perdeu um passo.",
      "Ataque com consciência. Recue com intenção.",
      "Quem espera sentir vontade nunca começa.",
      "Repita. Refine. Ressurja.",
      "Seja constante até que vire natural."
    ];

    const hoje = new Date().getDate(); // 1 a 31
    const index = (hoje - 1) % frases.length;
    document.getElementById("frase").innerText = frases[index];
  </script>
</body>
</html>
